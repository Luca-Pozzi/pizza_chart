<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="styles.css">
<!-- Control the content in the top miniature of the browser tab -->
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pizza chart</title>
    <link rel="icon" type="image/png" href="https://github.com/Luca-Pozzi/pizza_chart/raw/master/assets/logo/logo.png">
    <link rel="shortcut icon" type="image/png" 
      href="https://github.com/Luca-Pozzi/pizza_chart/raw/master/assets/logo/logo.png">
    <meta name="description" content="Pie charts, with a salty twist. Data visualization of pizza days at Polo Territoriale di Lecco, Politecnico di Milano. Made with Python and matplotlib.">
    <!-- Website ownership verification via HTML tag. -->
    <meta name="google-site-verification" content="XHX7nUhT-1FFMukmu34egb8Yj8DfJGJsC0H2EGbmfuw" />
</head>
<!-- Populate the page body with content -->
<body>
    <img class="logo" src="https://github.com/Luca-Pozzi/pizza_chart/raw/master/assets/logo/logo.png">
    <h1>Pizza chart</h1>
    <p>Summary stats of the pizza days at <i>Polo Territoriale di Lecco, Politecnico di Milano</i>.</p>

    <!-- Display pizza chart of last time, last month, and all time preferences -->
    <div class="image-row">
        <img align="left" src="https://github.com/Luca-Pozzi/pizza_chart/raw/master/assets/charts/last_time_dark.png" alt="Pizza chart of last order.">
        <img align="center" src="https://github.com/Luca-Pozzi/pizza_chart/raw/master/assets/charts/last_month_dark.png" alt="Pizza chart of orders in the last month.">
        <img align="right" src="https://github.com/Luca-Pozzi/pizza_chart/raw/master/assets/charts/all_time_dark.png" alt="Pizza chart of all orders.">
    </div>

    <!-- Display calendar/heatmap of pizza orders -->
    <iframe align="center" id="heatmap-frame" src="heatmap.html" width="100%" style="border:none;"></iframe>
    <!-- Adjust the heatmap height based on width-->
    <script> 
    window.onload = function() {
        var iframe = document.getElementById('heatmap-frame');
        iframe.style.height = iframe.contentWindow.document.body.scrollHeight + 'px';
    };
    </script>

</body>
</html>
