<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="styles.css">
<!-- Control the content in the top miniature of the browser tab -->
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pizza chart</title>
    <meta name="description" content="Pie charts, with a salty twist. Data visualization of pizza days at Polo Territoriale di Lecco, Politecnico di Milano. Made with Python and matplotlib.">
    <link rel="icon" type="image/png" href="https://github.com/Luca-Pozzi/pizza_chart/raw/master/assets/logo/logo_nobg.png">
</head>
<!-- Populate the page body with content -->
<body>
    <img src="https://github.com/Luca-Pozzi/pizza_chart/raw/master/assets/logo/logo_nobg.png" style="width: 10%; height: auto; display: block; margin: auto;">
    <h1>Pizza chart</h1>
    <p>Summary stats of the pizza days at <i>Polo Territoriale di Lecco, Politecnico di Milano</i>.</p>

    <div class="image-row">
        <img align="left" src="https://github.com/Luca-Pozzi/pizza_chart/raw/master/assets/charts/last_time_dark.png" alt="Pizza chart of last order.">
        <img align="center" src="https://github.com/Luca-Pozzi/pizza_chart/raw/master/assets/charts/last_month_dark.png" alt="Pizza chart of orders in the last month.">
        <img align="right" src="https://github.com/Luca-Pozzi/pizza_chart/raw/master/assets/charts/all_time_dark.png" alt="Pizza chart of all orders.">
    </div>

</body>
</html>
