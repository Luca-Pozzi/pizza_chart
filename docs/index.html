<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="styles.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pizza chart</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        img { max-width: 80%; height: auto; margin: 10px; border: 1px solid #ddd; }
    </style>
</head>
<body>
    <img height="70" src="https://github.com/Luca-Pozzi/pizza_chart/raw/master/assets/logo/logo_nobg.png" />
    <h1>Pizza chart</h1>
    <p>Data and the following summary stats refer to the pizza days at *Polo Territoriale di Lecco, Politecnico di Milano*.</p>

    <div class="image-row">
        <img align="left" src="https://github.com/Luca-Pozzi/pizza_chart/raw/master/assets/charts/last_time_dark.png" alt="Pizza chart of last order.">
        <img align="center" src="https://github.com/Luca-Pozzi/pizza_chart/raw/master/assets/charts/last_month_dark.png" alt="Pizza chart of orders in the last month.">
        <img align="right" src="https://github.com/Luca-Pozzi/pizza_chart/raw/master/assets/charts/all_time_dark.png" alt="Pizza chart of all orders.">
    </div>

</body>
</html>
